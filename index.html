  <body>
    <div style="height: 100%" id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- the rough edges filter -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="0" width="0">
      <defs>
        <filter id="roughEdges">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.05"
            numOctaves="4"
            result="noise"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="noise"
            scale="8"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </defs>
    </svg>

    <!-- the bulge filter -->
    <svg width="0" height="0">
      <filter id="bulge-filter">
        <!-- Create a radial gradient displacement map -->
        <feImage
          result="map"
          xlink:href="data:image/svg+xml;utf8,
      <svg xmlns='http://www.w3.org/2000/svg' width='100%' height='100%' viewBox='0 0 100 100'>
        <radialGradient id='grad' cx='50%' cy='50%' r='50%'>
          <stop offset='0%' stop-color='rgb(128,128,255)'/>
          <stop offset='100%' stop-color='rgb(128,128,0)'/>
        </radialGradient>
        <rect width='100%' height='100%' fill='url(%23grad)'/>
      </svg>"
        />

        <!-- Apply displacement using the map -->
        <feDisplacementMap
          in2="map"
          in="SourceGraphic"
          scale="30"
          xChannelSelector="R"
          yChannelSelector="G"
        />
      </filter>
    </svg>

    <!-- the noise filter -->
    <svg class="hidden noise-svg">
      <defs>
        <filter id="noise" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            baseFrequency="0.2"
            numOctaves="4"
            result="noise"
            type="fractalNoise"
          />
          <feColorMatrix in="noise" type="saturate" values="0" />
          <feComponentTransfer>
            <feFuncA type="discrete" tableValues="0.5 0.7 0.9 1" />
          </feComponentTransfer>
          <feBlend in2="SourceGraphic" mode="overlay" />
        </filter>
      </defs>
    </svg>
